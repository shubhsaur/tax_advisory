<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Advisor - Landing Page</title>
    <link rel="stylesheet" href="/static/styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tax Advisor</h1>
            <p class="subtitle">Personalized Tax Analysis &amp; Savings</p>
        </header>
        <main>
            <div id="stepper">
                <div class="step" id="step-upload">
                    <h2>Step 1: Upload PDF</h2>
                    <form id="upload-form">
                        <label for="pdf-input" class="file-label">Choose PDF</label>
                        <input type="file" id="pdf-input" accept="application/pdf" required />
                        <span id="file-chosen">No file chosen</span>
                        <button type="submit">Upload & Extract</button>
                    </form>
                </div>
                <div class="step" id="step-review" style="display:none;">
                    <h2>Step 2: Review & Edit Data</h2>
                    <form id="review-form">
                        <div id="review-fields"></div>
                        <div style="display: flex; gap: 1em; align-items: center;">
                            <button type="button" id="back-btn">Back</button>
                            <button type="submit">Save Data</button>
                            <button type="button" id="regime-btn">Select Tax Regimes</button>
                        </div>
                    </form>
                </div>
                <div class="step" id="step-regime" style="display:none;">
                    <h2>Step 3: Select Tax Regime</h2>
                    <form id="regime-form">
                        <div id="regime-options" style="display: flex; gap: 2em; margin-bottom: 2em;"></div>
                        <div id="regime-results"></div>
                        <button type="button" id="regime-back-btn">Back</button>
                    </form>
                </div>
            </div>
            <button class="start-btn" id="start-btn">Start</button>
        </main>
        <footer>
            <p>&copy; 2024 Tax Advisor</p>
        </footer>
        <div id="toast" class="toast" style="display:none;"></div>
        <div id="spinner-overlay" style="display:none;">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
